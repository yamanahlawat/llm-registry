[pytest]
testpaths = src/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show extra test summary info
addopts =
    --verbose
    --cov=llm_registry
    --cov-fail-under=95
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --no-cov-on-fail

# Markers
markers =
    unit: unit tests
    integration: integration tests
    slow: slow tests
