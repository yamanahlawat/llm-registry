[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show extra test summary info
addopts =
    --verbose
    --cov=llm_registry
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --no-cov-on-fail

# Fail if coverage is below 95%
cov-fail-under = 95

# Markers
markers =
    unit: unit tests
    integration: integration tests
    slow: slow tests
